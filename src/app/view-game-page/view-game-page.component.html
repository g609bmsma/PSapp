<h1>View Games</h1>

{{ game | json }}

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let game"> {{game.name}} </td>
  </ng-container>

  <!-- Platform Column -->
  <ng-container matColumnDef="platform">
    <th mat-header-cell *matHeaderCellDef> Platform </th>
    <td mat-cell *matCellDef="let game"> {{game.platform}} </td>
  </ng-container>

  <!-- Genre Column -->
  <ng-container matColumnDef="genre">
    <th mat-header-cell *matHeaderCellDef> Genre </th>
    <td mat-cell *matCellDef="let game"> {{game.genre}} </td>
  </ng-container>

  <!-- Release Date Column -->
  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef> Release Date </th>
    <td mat-cell *matCellDef="let game"> {{game.releaseDate}} </td>
  </ng-container>

  <!-- Number of players Column -->
  <ng-container matColumnDef="players">
    <th mat-header-cell *matHeaderCellDef> Number of players </th>
    <td mat-cell *matCellDef="let game"> {{game.players}} </td>
  </ng-container>

  <!-- Publisher Column -->
  <ng-container matColumnDef="publisher">
    <th mat-header-cell *matHeaderCellDef> Publisher </th>
    <td mat-cell *matCellDef="let game"> {{game.publisher}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
